<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AliExpress Mobile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
  
  <header class="bg-red-600 text-white sticky top-0 z-10 shadow-md">
    <div class="container mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <i class="fas fa-bars text-xl"></i>
          <h1 class="text-xl font-bold">AliExpress</h1>
        </div>
        <div class="flex items-center space-x-4">
          <i class="fas fa-search text-xl"></i>
          <i class="fas fa-shopping-cart text-xl"></i>
        </div>
      </div>
      
      <div class="mt-3 relative">
        <input type="text" placeholder="Search for products..." 
          class="w-full py-2 px-4 rounded-full text-gray-800 focus:outline-none shadow-sm">
        <i class="fas fa-search absolute right-4 top-3 text-gray-500"></i>
      </div>
    </div>
  </header>

  
  <main class="container mx-auto px-4 pb-20">
    <!-- Categories -->
    <div class="bg-white py-4 px-2 flex overflow-x-auto space-x-6">
      <div class="flex flex-col items-center min-w-[60px]">
        <div class="bg-red-100 p-3 rounded-full">
          <i class="fas fa-mobile-alt text-red-600"></i>
        </div>
          
        <span class="text-xs mt-1">Phones</span>
      </div>
        
      <div class="flex flex-col items-center min-w-[60px]">
        <div class="bg-blue-100 p-3 rounded-full">
          <i class="fas fa-laptop text-blue-600"></i>
        </div>
        <span class="text-xs mt-1">Laptops</span>
      </div>
      <div class="flex flex-col items-center min-w-[60px]">
        <div class="bg-green-100 p-3 rounded-full">
          <i class="fas fa-headphones text-green-600"></i>
        </div>
        <span class="text-xs mt-1">Audio</span>
      </div>
      <div class="flex flex-col items-center min-w-[60px]">
        <div class="bg-yellow-100 p-3 rounded-full">
          <i class="fas fa-clock text-yellow-600"></i>
        </div>
        <span class="text-xs mt-1">Watches</span>
      </div>
    </div>

    
    <div class="bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl p-4 text-white mt-4">
      <h2 class="text-lg font-bold">Summer Sale</h2>
      <p class="text-sm">Up to 50% off</p>
      <button class="mt-2 bg-white text-purple-600 px-3 py-1 rounded-full text-xs font-medium">Shop Now</button>
    </div>

    
    <h2 class="text-lg font-bold mt-6">Trending Now</h2>
    <div class="grid grid-cols-2 gap-3 mt-3">
    
      <div class="bg-white rounded-lg overflow-hidden shadow-sm">
        <div class="relative">
          <img src="https://via.placeholder.com/150x150" alt="Phone" class="w-full h-40 object-cover">
          <span class="absolute top-2 left-2 bg-red-600 text-white text-xs px-1.5 py-0.5 rounded">-20%</span>
        </div>
        <div class="p-2">
          <h3 class="text-sm font-medium line-clamp-2">Xiaomi Redmi Note 10</h3>
          <div class="flex items-center mt-1">
            <span class="text-red-600 font-bold">$249</span>
            <span class="text-gray-500 text-xs line-through ml-1">$312</span>
          </div>
          <div class="flex items-center mt-1 text-xs">
            <div class="text-yellow-400">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
            </div>
            <span class="text-gray-500 ml-1">(1.2k)</span>
          </div>
        </div>
      </div>
        
      <div class="bg-white rounded-lg overflow-hidden shadow-sm">
        <div class="relative">
          <img src="https://via.placeholder.com/150x150" alt="Phone" class="w-full h-40 object-cover">
        </div>
        <div class="p-2">
          <h3 class="text-sm font-medium line-clamp-2">Samsung Galaxy S21</h3>
          <div class="flex items-center mt-1">
            <span class="text-red-600 font-bold">$899</span>
          </div>
          <div class="flex items-center mt-1 text-xs">
            <div class="text-yellow-400">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
            <span class="text-gray-500 ml-1">(756)</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <nav class="fixed bottom-0 w-full bg-white border-t py-2 px-4">
    <div class="flex justify-around">
      <a href="#" class="flex flex-col items-center text-red-600">
        <i class="fas fa-home"></i>
        <span class="text-xs mt-1">Home</span>
      </a>
      <a href="#" class="flex flex-col items-center text-gray-600">
        <i class="fas fa-search"></i>
        <span class="text-xs mt-1">Search</span>
      </a>
      <a href="#" class="flex flex-col items-center text-gray-600">
        <i class="fas fa-heart"></i>
        <span class="text-xs mt-1">Wishlist</span>
      </a>
      <a href="#" class="flex flex-col items-center text-gray-600">
        <i class="fas fa-user"></i>
        <span class="text-xs mt-1">Account</span>
      </a>
    </div>
  </nav>
</body>
    </html>
